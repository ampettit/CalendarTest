<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="myApp">

<table ng-controller="myCtrl" border="2">
<tr ng-repeat="(x, y) in text">
  <td>
    {{x}}
  </td>
  <td>
    {{y}}
  </td>
</tr>
</table>

<script>
var app = angular.module("myApp", []);
var colY = 2;
var colX = 1;
app.controller("myCtrl", function($scope) {
  $scope.text = {
    "1" : colX + 1,
    "2" : colX + 2,
    "3" : colX + 3,
    "4" : colX + 4,
    "5" : colX + 5,
    "6" : colX + 6,
    "7" : colX + 7
  }
});
</script>

</body>
</html>
